<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">
        Sign up
    </div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="Email">
            <input class="input w-full" name="userName" [(ngModel)]="creds.userName" placeholder="User name">
            <input type="password" class="input w-full" name="password" [(ngModel)]="creds.password" placeholder="Password">

            <select class="select w-full"> `Example of using input from parent component`
                <option disabled selected>Pick a member</option>
                @for (user of usersFromHome(); track $index) {
                    <option value="{{user.id}}">{{user.userName}}</option>
                }
            </select>

            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" type="button" class="btn">Cancel</button>
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
